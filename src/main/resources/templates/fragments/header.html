<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="header">
    <!--로그인 안했을 때-->
    <div th:if="${userdataName == null}">
        <!-- 헤더 부분 -->
        <div class="header">
            <div class="logo">
                <a th:href="@{/visang_university}"><img src="/images/logo.png" alt="학교로고"></a>
            </div>
            <div class="header_text">
                <div>
                    <a th:href="|@{{loginType}/login (loginType=${loginType})}|" href="/visang_university/login">로그인</a>
                </div>
                <div>
                    <a th:href="|@{{loginType}/mypage (loginType=${loginType})}|" href="/visang_university/mypage">나의 정보</a>
                </div>
                <div>
                    <a href="#">강의실</a>
                </div>
            </div>
        </div>
    </div>
    <!--    로그인 했을 때-->
    <div th:unless="${userdataName == null}">
        <!-- 헤더 부분 -->
        <div class="header">
            <div class="logo">
                <a th:href="@{/visang_university}"><img src="/images/logo.png" alt="학교로고"></a>
            </div>
            <div class="header_text">
                <div style="width: 150px;">
                    <span style="font-size: 23px;
                    color:#787878; font-weight: 600; margin-left:-50px;">[[${userdataName}]]</span>
                        <a th:href="|@{{loginType}/logout (loginType=${loginType})}|"><b style="font-size: 15px;" >로그아웃</b></a>
                </div>
                <div>
                    <a th:href="|@{{loginType}/mypage (loginType=${loginType})}|">나의 정보</a>
                </div>
                <div>
                    <a href="#">강의실</a>
                </div>
            </div>
        </div>
    </div>
</html>
